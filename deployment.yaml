# deployment.yaml
apiVersion: apps/v1
kind: Deployment
meta
  name: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    meta
      labels:
        app: demo-app
    spec:
      containers:
      - name: app
        image: nginx:1.25  # простой образ для теста
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: demo-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: demo-app
